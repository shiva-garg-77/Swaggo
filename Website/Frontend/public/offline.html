<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwagGo Chat - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status-indicator {
            margin-top: 2rem;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .online { background: rgba(34, 197, 94, 0.2); }
        .offline { background: rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“µ</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            SwagGo Chat needs an internet connection to work. 
            Your messages will be sent when you're back online.
        </p>
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        <div id="status" class="status-indicator offline">
            No Internet Connection
        </div>
    </div>

    <script>
        function retryConnection() {
            window.location.reload();
        }
        
        // Monitor online status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Connection Restored!';
                status.className = 'status-indicator online';
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                status.textContent = 'No Internet Connection';
                status.className = 'status-indicator offline';
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Check status on load
        updateStatus();
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                retryConnection();
            }
        }, 30000);
    </script>
</body>
</html>
