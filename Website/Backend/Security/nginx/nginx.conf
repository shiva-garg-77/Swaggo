# üîí Swaggo Production Nginx Configuration
# Security-hardened reverse proxy configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Load dynamic modules
load_module modules/ngx_http_headers_more_filter_module.so;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    worker_rlimit_nofile 2048;
}

http {
    # ==================================================
    # üõ°Ô∏è SECURITY HEADERS & SETTINGS
    # ==================================================
    
    # Hide server version
    server_tokens off;
    more_clear_headers 'Server';
    more_set_headers 'Server: Swaggo-Secure';
    
    # Basic MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self'; object-src 'none'; frame-src 'none'; worker-src 'self'; child-src 'self'; form-action 'self'; base-uri 'self'; manifest-src 'self';" always;
    
    # ==================================================
    # üìä LOGGING CONFIGURATION
    # ==================================================
    
    # Custom log format with security information
    log_format security_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           '$request_time $upstream_response_time '
                           '$upstream_addr $upstream_status '
                           '"$http_x_forwarded_for" "$http_x_real_ip" '
                           '"$ssl_protocol" "$ssl_cipher"';
    
    # Access and error logs
    access_log /var/log/nginx/access.log security_log;
    error_log /var/log/nginx/error.log warn;
    
    # ==================================================
    # üöÄ PERFORMANCE OPTIMIZATION
    # ==================================================
    
    # Sendfile and TCP optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    
    # Buffer sizes
    client_max_body_size 50M;
    client_body_buffer_size 1m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # ==================================================
    # üõ°Ô∏è RATE LIMITING & DDoS PROTECTION
    # ==================================================
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=global:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;
    
    # ==================================================
    # üîê SSL/TLS CONFIGURATION
    # ==================================================
    
    # SSL settings (when SSL is enabled)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/ca-cert.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==================================================
    # üö´ SECURITY RESTRICTIONS
    # ==================================================
    
    # Hide server information
    server_tokens off;
    
    # Disable unnecessary HTTP methods
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$ ) {
        return 405;
    }
    
    # Block common malicious requests
    if ($http_user_agent ~* "sqlmap|nikto|wikto|sf|sqlninja|fimap|nessus|whatweb|Openvas|joomscan|w3af|weevely|dirbuster|dmachine|x09Mozilla|x22Mozilla|2.0.50727|msie|Microsoft|Windows") {
        return 403;
    }
    
    # Block requests with suspicious query parameters
    if ($query_string ~* "union.*select|concat.*\(|base64_|script>|javascript:|eval\(|onload=") {
        return 403;
    }
    
    # ==================================================
    # üìÅ INCLUDE ADDITIONAL CONFIGURATIONS
    # ==================================================
    
    # Include additional server configurations
    include /etc/nginx/conf.d/*.conf;
}

# ==================================================
# üåê STREAM CONFIGURATION (for TCP/UDP load balancing)
# ==================================================

stream {
    # Stream logging
    log_format stream_log '$remote_addr - [$time_local] $protocol $bytes_sent $bytes_received $session_time';
    access_log /var/log/nginx/stream.log stream_log;
    
    # Include stream configurations
    include /etc/nginx/stream.d/*.conf;
}